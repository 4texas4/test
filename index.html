<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index Launcher</title>
</head>
<body>
<h1>Index Launcher</h1>
<div id="status">Checking state...</div>

<script>
(async()=>{
  const status = document.getElementById("status");

  // Always fetch main.html dynamically
  status.textContent = "Fetching main.html...";
  const res = await fetch("https://raw.githubusercontent.com/4texas4/test/main/main.html");
  const html = await res.text();
  document.open();
  document.write(html);
  document.close();
})();
</script>
</body>
</html>
