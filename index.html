<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index Launcher</title>
</head>
<body>
<h1>Index Page</h1>
<p>Launcher page. Opening main.html...</p>

<script>
(async()=>{
  // open main.html and pass "data" if you want
  const mainTab = window.open("main.html","_blank");
  // optionally, you could send initial data to mainTab here
  mainTab.postMessage({msg:"run_main"}, "*");
})();
</script>
</body>
</html>
