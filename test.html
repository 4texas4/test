<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Page</title>
<style>
body{font-family:sans-serif;padding:20px;}
#output{white-space:pre-wrap;border:1px solid #ccc;padding:10px;}
</style>
</head>
<body>
<h1>Test Page</h1>
<div id="output">Waiting for data...</div>

<script>
window.addEventListener("message", e=>{
  const output = document.getElementById("output");

  if(e.data?.msg==="allowed-permissions"){
    // update page to show permissions granted
    output.innerHTML = "<h1>permissions granted ocr will continue</h1>";
    // reply back to main.html to confirm receipt
    e.source.postMessage({msg:"allowed-permissions"}, e.origin);
  }

  if(e.data?.msg==="finished"){
    // update page to show OCR finished
    output.innerHTML = "<h1>test worked successfully!</h1>";
  }
});
</script>
</body>
</html>
