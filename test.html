<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Page</title>
<style>
body{font-family:sans-serif;padding:20px;}
</style>
</head>
<body>
<h1>Test Page</h1>
<div id="output">Waiting for permissions...</div>

<script>
window.addEventListener("message", e=>{
  const output = document.getElementById("output");

  if(e.data?.msg==="allowed-permissions"){
    // Permissions granted, update display and reply back
    output.innerHTML = "<h1>permissions granted ocr will continue</h1>";
    e.source.postMessage({msg:"allowed-permissions"}, e.origin);
  }

  if(e.data?.msg==="close-tab"){
    // Close this tab automatically
    window.close();
  }
});
</script>
</body>
</html>
